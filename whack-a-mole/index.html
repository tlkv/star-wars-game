<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>whack-a-mole</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>Catch me if you can! <span class="score">0</span>level <span class="game-level">1</span>/5 Targets Average Time <span class="game-targets">1500</span> ms</h1>
    <h2></h2>
    <button class ="start-button" onClick="startGame()">Start!</button>
    <button class ="reset-button" onClick="resetGame()">Reset!</button>
    

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
    <div class="best-scores">
        <h2>Top scores</h2>
        
    </div>
    <div class="shooter">
        <!-- <img src="./assets/img/rifle.png" alt="shooter"> -->
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
