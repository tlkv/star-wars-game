<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>whack-a-mole</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>ThisRound= <span class="current-round-score">0</span> This Game Score= <span class="score-total">0</span>level <span class="game-level">1</span>/<span class="max-level"></span> Targets Average Speed <span class="game-targets">1500</span> Sec</h1>
    <h1>round time left= <span class="time-left"></span> Sec</h1>
    <h1>top1=<span class="top1 top">0</span> top2=<span class="top2 top">0</span> top3=<span class="top3 top">0</span></h1>
    <h1>ammo <span class="ammo-left">-</span></h1>
    <h2></h2><!-- remove h1 doubles -->
    <button class ="start-button">Start Round</button>
    <button class ="reset-button">Reset Game</button>
    
    <button class ="reset-top-button">Reset Top</button>
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
    <div class="best-scores">
        <h2>Top scores</h2>
        
    </div>
    <div class="shooter">
        <!-- <img src="./assets/img/rifle.png" alt="shooter"> -->
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
